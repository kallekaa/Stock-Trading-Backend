# Configuration schema for weekly classification tasks
horizon: 1
feature_set: default_weekly
models:
  - name: LogisticRegression
    params:
      max_iter: 1000
      class_weight: balanced
  - name: RandomForestClassifier
    params:
      n_estimators: 400
      max_depth: 9
      random_state: 42
split:
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
