# Configuration schema for daily classification tasks
horizon: 1
feature_set: default_daily
models:
  - name: LogisticRegression
    params:
      max_iter: 1000
      class_weight: balanced
  - name: RandomForestClassifier
    params:
      n_estimators: 300
      max_depth: 8
      random_state: 42
split:
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
