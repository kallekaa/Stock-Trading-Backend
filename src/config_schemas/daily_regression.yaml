# Configuration schema for daily regression tasks
horizon: 1
feature_set: default_daily
models:
  - name: LinearRegression
    params: {}
  - name: RandomForestRegressor
    params:
      n_estimators: 200
      max_depth: 6
      random_state: 42
split:
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
